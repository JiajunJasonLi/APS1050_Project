</head>
<body>
	<!-- Rework navigation bar-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div id='logo' class="navbar-header">
				<div class="navbar-brand">Pet Shop</div>
			</div>
			<div id='navList' class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">

					<li role="presentation"><a href='election.html'>Election</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- User Picture-->
	<!-- <div id="registration"> -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2">
				<h1 class="text-center">Registration</h1>
				<hr/>
				<br/>
		  	</div>
		</div>
  
		<form id='registrationForm'>
			<div class="form-group">
				<label>Name:</label>
				<input type='text' class="form-control" id='nameInput' placeholder="Name" required>
			</div>
			<div class="form-group">
				<div>Breed:</div>
				<input type='text' class="form-control" id='breedInput' placeholder="Breed" required>
			</div>
			<div class="form-group">
				<div>Age:</div>
				<input type='number' class="form-control" min="0" max="100" id='ageInput' placeholder="Age" required>
			</div> 
			<!-- <div class="inputBlock">
				<div>Birthday:</div>
				<input type='date' id='birthdayInput' placeholder="Birthday" required>
			</div> -->
			<div class="form-group">
				<div>Vaccination:</div>
				<select class="form-control" id="vaccinationSelect">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<div class="form-group">
				<div>Neutered:</div>
				<select class="form-control" id="neuterSelect">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			
		</form>
		<button class='btn btn-default'>submit</button>
	</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

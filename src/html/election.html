<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vote</title>
	
	<link rel="stylesheet" type="text/css" href="../css/nav_bar.css"> 

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
  
	<!-- Rework navigation bar-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div id='logo' class="navbar-header">
				<div class="navbar-brand"><span class="glyphicon glyphicon-bitcoin"></span> Reputable Pet Shop</div>
			</div>
			<div id='navList' class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li role="presentation"><a href="../index.html">Home</a></li>
					<li role="presentation"><a href='registration.html'>Registration</a></li>
					<li role="presentation" class="active"><a href='election.html'>Election</a></li>
					<li role="presentation"><a href='history.html'>Adoption History</a></li>
				</ul>
			</div>
		</div>
	</nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Election Results</h1>
                <hr/>
                <br/>

                <div class="row">
                    <p id="accountBalance" class="text-center"></p>
                    <p id="accountAddress" class="text-center"></p>
                    <hr />
                </div>

                <div id="loader" style="display: none;">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Breed</th>
                                <th scope="col">Age</th>
                                <th scope="col">Image</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                            <!-- Candidate loads here-->
                        </tbody>
                    </table>
                    <hr/>
                    <form onSubmit="electionApp.castVote(); return false;" id="voteForm" hidden>
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                                <option value="Select">Choose...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Vote</button>
                        <hr />
                    </form>
                    <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script src="../js/web3.min.js"></script>
	<script src="../js/truffle-contract.js"></script>
	<script src="../js/election.js"></script>
</body>
</html>
